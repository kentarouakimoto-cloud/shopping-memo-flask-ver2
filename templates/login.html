{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-12">
<div class="glass p-6 rounded-2xl">
<h2 class="text-2xl font-bold mb-2">ログイン</h2>
<p class="text-sm text-slate-500 mb-4">アカウントでログインしてください</p>
<form method="post" class="space-y-3">
<input name="username" placeholder="ユーザー名" class="w-full p-3 rounded-lg border border-slate-200" />
<input type="password" name="password" placeholder="パスワード" class="w-full p-3 rounded-lg border border-slate-200" />
<div class="flex items-center justify-between">
<button class="px-4 py-2 rounded-lg accent">ログイン</button>
<a href="{{ url_for('register') }}" class="text-sm text-slate-500">新規登録はこちら</a>
</div>
</form>
</div>
</div>
{% endblock %}
